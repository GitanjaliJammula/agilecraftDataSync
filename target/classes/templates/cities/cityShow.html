<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>city</title>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
	width: 500px;
}

center {
	margin-left: auto;
	margin-right: auto;
}
</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"
	th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h1 class="panel-title">Cities</h1>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>name</th>
								<th>Region Id</th>


							</tr>
						</thead>
						<tr>
							<td th:text="${onlyonecity.get().id}">334</td>
							<td th:text="${onlyonecity.get().name}">flag</td>
							<td th:text="${onlyonecity.get().regionID}">region</td>

						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
