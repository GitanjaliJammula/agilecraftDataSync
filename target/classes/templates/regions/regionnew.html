<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>new region</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container" style="margin-top: 20px">

        <form  th:object="${newregion}" th:action="@{'/region/new/create'} " method="post">
            <div class="row">
                <div class="col-md-3 form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" th:field="*{ID}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 form-group">
                    <label>flag</label>
                    <input type="text" class="form-control" th:field="*{flag}"/>
                </div>
             </div>
            <div class="row">
            <div class="col-md-3 form-group">
                <label>Region</label>
                <input type="text" class="form-control" th:field="*{region}"/>
            </div>
            </div>
            <div class="row">
            <div class="col-md-3 form-group">
                <label>Code</label>
                <input type="text" class="form-control" th:field="*{code}"/>
            </div>
            </div>
            <div class="row">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
</div>
</body>
</html>
